version: '3.8'

services:
  react:
    build:
      context: .
      dockerfile: react.dockerfile
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: express.dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - mongo


volumes:
  mongo-data:
